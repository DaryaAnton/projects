<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Heroes</title>
</head>

<body>

    <!--preloader-->
    <div class="preloader">
        <div class="preloader__block">
            <div></div>
        </div>
    </div>
    <!--/preloader-->

    <!--header-->
    <header class="header">
        <div class="header__blure"></div>
        <img class="header__bg" src="img/header.png" alt="">
        <div class="header__cover">
            <h4 class="header__logo">Hero<span>es</span></h4>

            <div class="header__block">
                <select class="header__select" name="movies" id="movies" required>
                    <option value="" selected>Выбрать фильм</option>
                </select>
                <select class="header__select" name="status" id="status" required>
                    <option value="" selected>Выбрать статус</option>
                </select>
                <select class="header__select" name="gender" id="gender" required>
                    <option value="" selected>Выбрать гендер</option>
                </select>
                <select class="header__select" name="gender" id="species" required>
                    <option value="" selected>Выбрать вид</option>
                </select>
            </div>
        </div>
    </header>
    <!--/header-->

    <!--hero-->
    <section class="hero">
        <div class="container">
            <div class="hero__wrapper">

            </div>
        </div>
    </section>
    <!--/hero-->

    <!--footer-->
    <footer class="footer">
        <h4 class="footer__logo">Hero<span>es</span></h4>
    </footer>
    <!--/footer-->
</body>

</html>
